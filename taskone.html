<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			display: flex;
		}
		.box-left{
			border: 2px solid tomato;
			background: green;
			width: 400px;
			height: 600px;
		}
		.box-right{
			border: 2px solid blue;
			background: yellow;
			width: 600px;
			height: 600px;
		}
		@media screen and (max-width: 576px){
			body{
				display: block;
			}
			.box-left{
				width: 100%;
				height: 200px;
			}
			.box-right{
				width: 100%;
				height: 400px;
			}
		}
	</style>
</head>
<body>
	<div class="box-left">left</div>
	<div class="box-right">right</div>
</body>
</html>
